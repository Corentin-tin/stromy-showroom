{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900">{{ .Title }}</h1>
        {{ with .Content }}
        <div class="prose prose-lg max-w-none text-gray-600 mt-4">
            {{ . }}
        </div>
        {{ end }}
    </div>

    <div class="max-w-3xl mx-auto">
        {{ $formAction := .Params.form_action | default .Site.Params.contact.form_action | default "#" }}
        <form action="{{ $formAction }}" method="POST" class="space-y-6 rounded-2xl border border-gray-200 bg-white p-8 md:p-10 shadow-sm">
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-2" for="contact-name">Full Name <span class="text-red-500">*</span></label>
                <input type="text" id="contact-name" name="name" placeholder="John Doe" required class="w-full rounded-2xl border border-gray-200 bg-white px-4 py-3 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-2" for="contact-email">Working Mail <span class="text-red-500">*</span></label>
                <input type="email" id="contact-email" name="email" placeholder="john.doe@email.com" required class="w-full rounded-2xl border border-gray-200 bg-white px-4 py-3 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-900 mb-2" for="contact-message">Anything else? <span class="text-red-500">*</span></label>
                <textarea id="contact-message" name="message" rows="6" required placeholder="Tell us a bit about what you need." class="w-full rounded-2xl border border-gray-200 bg-white px-4 py-3 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 min-h-[180px]"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-full justify-center">Send Message</button>
        </form>
    </div>
</div>
{{ end }}
